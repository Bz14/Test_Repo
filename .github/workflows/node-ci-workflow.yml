name: Node CI Workflow

on:
  push:
    branches:
      - main

jobs:
  install_and_test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "14"

      - name: Install Dependencies
        run: |
          npm install
        working-directory: "./app"

      - name: Run Tests
        run: |
          npm test
        working-directory: "./app"
