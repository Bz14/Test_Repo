name: Github Actions Demo
on: push
jobs:
  Example-Action-Job:
    name: Exploring github actions
    runs-on: ubuntu-latest
    steps:
      - run: echo "The job is triggered by ${{github.event_name}} event"
      - run: echo "The job is running on a ${{runner.os}} runner"
      - run: echo "The name of the branch is ${{github.ref}} and your repository is ${{github.repository}}"
      - name: Checkout the repository
        uses: actions/checkout@v2
      - run: echo "The ${{github.repository}} has been cloned to the runner"
      - run: echo "Repository copied to the path ${{github.workspace}} on the runner"
      - run: echo "The workflow is now ready to test your code on the runner"
      - name: Conditional step on event name pull request
        if: ${{github.event_name == 'pull_request'}}
        run: echo "This step will only run if the event name is pull request"
      - name: List files in the repository
        run: ls ${{github.workspace}}
      - name: Setup dotnet on the runner
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: "3.x"
      - name: Display dotnet version
        run: dotnet --version

      - run: echo "The preinstalled tools are located here on the runner${{runner.tool_cache}}"
      - name: List the files on tool cache
      - run: ls ${{runner.tool_cache}}
      - run: echo "The job status is ${{job.status}}"
